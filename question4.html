            <p>
                日本で一番マグロが取れるのはどこでしょうか？
            </p>

            <h3>選択肢</h3>
            <ol class="answers">
                <li>北海道</li>
                <li>青森県</li>
                <li>寿司屋</li>
                <li>海</li>
            </ol>

             <h2>答え</h2>

                 <span id="correct-answer">D. 海</span><br />

            マグロは海の生き物なので、当然取れる場所は海です。
