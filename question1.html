            <h2>問題1</h2>
            <p>
                植物にも人間と同じようにあるものはなんでしょう？
            </p>

            <h3>選択肢</h3>
            <ol class="answers" data-id="question1">
                <li data-answer="A">血液型</li>
                <li data-answer="B">脳みそ</li>
                <li data-answer="C">心臓</li>
                <li data-answer="D">髪の毛</li>
            </ol>
        </div>

        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">A.血液型</span><br />
                実は、植物にも血液型があります。血が流れているわけではなく、糖タンパク質により測定できます。
            </p>
