            <p>
                東京の県の花はなんでしょうか？
            </p>

            <h3>選択肢</h3>
            <ol class="answers" data-id="question2">
                <li data-answer="A">ソメイヨシノ</li>
                <li data-answer="B">バラ</li>
                <li data-answer="C">ヒマワリ</li>
                <li data-answer="D">そんなものはない</li>
            </ol>
        </div>
    
        <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">D.そんなものはない</span>
                <br />
                東京都の花は、ソメイヨシノです。
                しかし、東京は「都」であって「県」ではないので東京には「都の花」はあっても「県の花」は存在しません。
            </p>
